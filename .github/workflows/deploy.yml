name: Quality

on: 
  push:
    branches: [master]
  pull_request:
    types: [opened, reopened, synchronize]
    
jobs:
  verify-files:
  name: verify files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: Npm install
      - run: npm install

      - name: Run test
      - run: npm run test

      - name: Run eslint
      - run: npm run lint